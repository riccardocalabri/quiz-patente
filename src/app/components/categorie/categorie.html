<div class="container text-center py-5">
    <div>
        <h1>Welcome to the Quiz App</h1>
        <p>This application allows you to take quizzes on various topics. Select a quiz from the list below to get started.</p>
    </div>

    <div class="row">
        @for (item of quiz() ?? []; track $index) {
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                @if (item[1].fig) {
                <img [src]="`/${item[1].fig}.jpg`" class="card-img-top" alt="Quiz Image">
                }
                <div class="card-body">
                    <h5 class="card-title">{{ item[0] }}</h5>
                    <p class="card-text">Number of Questions: {{ item[1].domande.length }}</p>
                    <a [routerLink]="['/quiz', item[0]]" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        }
    </div>
</div>
