<div class="container d-flex justify-content-center align-items-center" style="height: 80svh;">
    <div class="card shadow-lg border-0" style="max-width: 800px; width: 100%;">
        <div class="card-body p-4">
            <h4 class="text-center fw-bold mb-3">Crea il tuo account</h4>
            <p class="text-center mb-4">
                Unisciti a noi per accedere a quiz, simulazioni e molto altro. È gratis e veloce!
            </p>

            <form (ngSubmit)="signup()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                        placeholder="Mario Rossi" autocomplete="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                        placeholder="mariorossi@example.com" autocomplete="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        placeholder="Crea una password" autocomplete="new-password" required>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Conferma password</label>
                    <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
                        name="confirmPassword" placeholder="Ripeti la password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    Crea account
                </button>
            </form>

            <p class="text-center mt-4 mb-0">
                Hai già un account?
                <a routerLink="/login" class="text-primary text-decoration-none">Login</a>
            </p>
        </div>
    </div>
</div>
